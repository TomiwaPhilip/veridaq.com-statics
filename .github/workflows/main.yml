name: VERIDAQ-STATICS CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on PRs targeting the main branch
    types: 
      - opened   # Trigger when a PR is opened
      - edited   # Trigger when a PR is edited
      - reopened # Trigger when a PR is reopened
      - closed   # Trigger when a PR is closed
      - merged   # Trigger when a PR is merged

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Build Docker image
        run: docker build -t youracr.azurecr.io/your-docker-image-name:latest .

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: veridaqcr.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Push Docker image to ACR
        run: docker push veridaqcr.azurecr.io/your-docker-image-name:latest
